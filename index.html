  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h2 class="masthead-heading mb-0">SWAP ETC</h2>
        <section>
          <div class="container">
            <div class="row align-items-center" id="step-1">
              <form-section>
                <br>
                <div>
                  <label>FROM ETC</label>
                  <img alt="ETC logo" width="30" src="assets/images/etc.png">
                </div>
                <br>
                <div class="form-group">
                  <label> YOU SEND </label>
                  <input value="50" class="form-control" id="inputAmount" onchange="handleChange()" onketdown="handleChange()">

                </div>
                <br>
                <hr>
                <div class="form-group">
                  <label>TO</label>
                  <br>
                  <label> Select currency </label>
                  <select class="custom-select" onchange="handleChange()" id="inputType">

                    <option value="COMP">COMP</option>
                    <option value="ZRX">ZRX</option>
                    <option value="USD">USDT</option>
                  </select>

                  <input id="totlaAmount" value=50 class="form-control" disabled>
                </div>
                <div class="form-group">

                </div>
                <button class="btn btn-primary" onclick="handleContinue()">Continue</button>
              </form-section>
            </div>
            <div class="row align-items-center" id="step-2" hidden>
              <form-section>
                <img src="assets/images/qr.jpg" width="100%">
                <input type="text" value="0x81888Ae2203ba559DC7145746E0D740431d14D22" disabled id="qr-code">
                <button class="btn" onclick="handleCopy()">Copy</button>
                <br>
                <p>Your wallet which you will use to send from it. will be the same which receives the exchange.</p>
                <button class="btn btn-primary" onclick="handleSubmit()">Submit</button>
              </form-section>
